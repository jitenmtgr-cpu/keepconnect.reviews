    function generateReviews() {
        const lang = document.getElementById('langSelect').value;
        const container = document.getElementById('reviewContainer');
        const loader = document.getElementById('loader');
        
        loader.style.display = "block";
        container.innerHTML = "";
        document.getElementById('copyBtn').style.display = "none";

        setTimeout(() => {
            loader.style.display = "none";
            const data = vocab[lang] || vocab['English'];
            const catKey = vocab[lang]?.context[bizCat] ? bizCat : "Default";
            const contextText = data.context[catKey];

            for(let i=0; i<3; i++) {
                let open = data.opening[Math.floor(Math.random()*data.opening.length)];
                let close = data.closing[Math.floor(Math.random()*data.closing.length)];
                
                let text = `${open}${contextText}${close}`;
                
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerText = text;
                div.onclick = function() {
                    document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedReview = text;
                    document.getElementById('copyBtn').style.display = "block";
                };
                container.appendChild(div);
            }
        }, 600);
    }

    function copyAndRedirect() {
        navigator.clipboard.writeText(selectedReview).then(() => {
