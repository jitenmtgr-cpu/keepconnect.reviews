<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Review Assistant</title>
    <style>
        :root { --p: #f55036; --bg: #f8f9fa; } /* Groq Theme Color */
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #fff5f2; padding: 12px; border-radius: 10px; margin-bottom: 15px; text-align: left; font-size: 14px; border-left: 4px solid var(--p); }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; }
        .selected { border-color: var(--p); background: #fff5f2; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--p)">Smart AI Reviews</h2>
    <div class="setup-info">
        <strong>ЁЯПв Business:</strong> <span id="bName">Loading...</span><br>
        <strong>ЁЯУВ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <select id="lang">
        <option value="Marathi">Marathi (рдорд░рд╛рдареА)</option>
        <option value="Hindi">Hindi (рд╣рд┐рдиреНрджреА)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ркЧрлБркЬрк░рк╛ркдрлА)</option>
    </select>

    <div id="loader">Groq AI is writing unique reviews...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateWithGroq()">Generate Real AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Open Google Maps</button>
</div>

<script>
    // рез. рддреБрдордЪрд╛ Groq API Key рдЗрдереЗ рдЯрд╛рдХрд╛
    const GROQ_API_KEY = "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"; 

    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;

    let selectedText = "";

    async function generateWithGroq() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const btn = document.getElementById('genBtn');

        loader.style.display = "block";
        container.innerHTML = "";
        btn.disabled = true;

        const prompt = `Write 3 unique, short, highly positive Google reviews for "${bizName}" (${bizCat}) in ${lang}. 
        Keep them natural and human-like. Separate each review with a # symbol only. Do not use numbers or bullet points.`;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama3-8b-8192", // рд╣реЗ рд╕рд░реНрд╡рд╛рдд рд╡реЗрдЧрд╡рд╛рди рдореЙрдбреЗрд▓ рдЖрд╣реЗ
                    messages: [{ role: "user", content: prompt }],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0].message) {
                const aiText = data.choices[0].message.content;
                const reviews = aiText.split('#').filter(r => r.trim().length > 5);
                
                loader.style.display = "none";
                btn.disabled = false;

                reviews.forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'review-box';
                    div.innerText = text.trim();
                    div.onclick = () => {
                        document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedText = text.trim();
                        document.getElementById('copyBtn').style.display = "block";
                    };
                    container.appendChild(div);
                });
            } else {
                throw new Error("API Limit or Key Issue");
            }
        } catch (error) {
            loader.innerHTML = `<span style='color:red;'><b>Error:</b> Groq API рд▓рд╛ рдХрдиреЗрдХреНрдЯ рд╣реЛрддрд╛ рдпреЗрдд рдирд╛рд╣реАрдпреЗ. рдХреГрдкрдпрд╛ рддреБрдордЪрд╛ API Key рддрдкрд╛рд╕рд╛.</span>`;
            btn.disabled = false;
        }
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
