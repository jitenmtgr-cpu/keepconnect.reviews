<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Assistant</title>
    <style>
        :root { --primary: #4285f4; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-card { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: white; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .review-card.selected { border-color: var(--primary); background: #e8f0fe; }
        #loader { color: var(--primary); font-weight: bold; margin: 15px 0; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Review Assistant</h2>
    <div class="setup-info">
        <strong>ЁЯПв Business:</strong> <span id="displayBizName">Wait...</span><br>
        <strong>ЁЯУВ Category:</strong> <span id="displayCategory">Wait...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold; margin-top:10px;">Select Language:</label>
    <select id="langSelect">
        <option value="Marathi">Marathi (рдорд░рд╛рдареА)</option>
        <option value="Hindi">Hindi (рд╣рд┐рдиреНрджреА)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ркЧрлБркЬрк░рк╛ркдрлА)</option>
        <option value="Punjabi">Punjabi (рикрй░риЬри╛римрйА)</option>
    </select>

    <div id="loader">AI is generating reviews...</div>
    <div id="reviewContainer"></div>

    <button id="genBtn" onclick="generateReviews()">Generate AI Reviews</button>
    <button id="copyBtn" class="hidden" onclick="copyAndRedirect()">Copy & Open Google</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://www.google.com";

    window.onload = () => {
        document.getElementById('displayBizName').innerText = bizName;
        document.getElementById('displayCategory').innerText = bizCat;
    };

    // рд╕реНрдорд╛рд░реНрдЯ рд░рд┐рд╡реНрд╣реНрдпреВ рдбреЗрдЯрд╛рдмреЗрд╕ (Mix & Match)
    const data = {
        Marathi: {
            start: ["рдЙрддреНрддрдо рдЕрдиреБрднрд╡!", "рдЕрдкреНрд░рддрд┐рдо рд╕рд░реНрд╡реНрд╣рд┐рд╕!", "рдЦреВрдк рдЫрд╛рди рд╡рд╛рдЯрд▓реЗ!", "рдирдХреНрдХреА рднреЗрдЯ рджреНрдпрд╛!"],
            mid: [`${bizName} рдордзреНрдпреЗ ${bizCat} рдЪреА рдХреНрд╡рд╛рд▓рд┐рдЯреА рдмреЗрд╕реНрдЯ рдЖрд╣реЗ.`, `рдЗрдерд▓реА рдорд╛рдгрд╕рдВ рдЖрдгрд┐ ${bizCat} рджреЛрдиреНрд╣реА рдЙрддреНрддрдо рдЖрд╣реЗрдд.`, `рд╕реНрд╡рдЪреНрдЫрддрд╛ рдЖрдгрд┐ рд╕рд░реНрд╡реНрд╣рд┐рд╕рдордзреНрдпреЗ ${bizName} рдирдВрдмрд░ рез рдЖрд╣реЗ.`],
            end: ["рдЦреВрдк рдЖрд╡рдбрд▓реЗ!", "рдкреБрдиреНрд╣рд╛ рдирдХреНрдХреА рдпреЗрдгрд╛рд░.", "рел рд╕реНрдЯрд╛рд░ рдЕрдиреБрднрд╡!", "рдзрдиреНрдпрд╡рд╛рдж!"]
        },
        Hindi: {
            start: ["рдмрд╣реБрдд рдмреЭрд┐рдпрд╛!", "рд╢рд╛рдирджрд╛рд░ рдЕрдиреБрднрд╡!", "рдЬрд░реВрд░ рдЖрдПрдВ!", "рдмреЗрд╣рддрд░реАрди рд╕рд░реНрд╡рд┐рд╕!"],
            mid: [`${bizName} рдореЗрдВ ${bizCat} рдХрд╛ рдХреНрд╡рд╛рд▓рд┐рдЯреА рд▓рд╛рдЬрд╡рд╛рдм рд╣реИред`, `${bizCat} рдХреЗ рд▓рд┐рдП ${bizName} рд╕рдмрд╕реЗ рдЕрдЪреНрдЫреА рдЬрдЧрд╣ рд╣реИред`, `рдпрд╣рд╛рдБ рдХрд╛ рд╕реНрдЯрд╛рдл рдмрд╣реБрдд рд╣реА рд╡рд┐рдирдореНрд░ рд╣реИред`],
            end: ["рел рд╕реНрдЯрд╛рд░!", "рдордЬрд╛ рдЖ рдЧрдпрд╛ред", "рдереИрдВрдХ рдпреВ!", "рдирдХреНрдХреА рд╣реА рджреЛрдмрд╛рд░рд╛ рдЖрдПрдВрдЧреЗред"]
        },
        English: {
            start: ["Amazing experience!", "Highly recommended!", "Top notch quality!", "Great service!"],
            mid: [`Best ${bizCat} in town at ${bizName}.`, `The staff at ${bizName} is very professional.`, `Clean and well maintained ${bizCat}.`],
            end: ["5 stars!", "Will visit again.", "Loved it!", "Keep it up!"]
        }
    };

    let selectedReview = "";

    function generateReviews() {
        const lang = document.getElementById('langSelect').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('reviewContainer');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        container.innerHTML = "";
        copyBtn.classList.add('hidden');

        setTimeout(() => {
            loader.style.display = "none";
            const langData = data[lang] || data.English;
            
            for (let i = 0; i < 3; i++) {
                const rStart = langData.start[Math.floor(Math.random() * langData.start.length)];
                const rMid = langData.mid[Math.floor(Math.random() * langData.mid.length)];
                const rEnd = langData.end[Math.floor(Math.random() * langData.end.length)];
                
                const fullReview = `${rStart} ${rMid} ${rEnd}`;
                
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerText = fullReview;
                div.onclick = function() {
                    document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedReview = this.innerText;
                    copyBtn.classList.remove('hidden');
                };
                container.appendChild(div);
            }
        }, 1200); // рез.реи рд╕реЗрдХрдВрдж AI рд╡рд┐рдЪрд╛рд░ рдХрд░рдд рдЕрд╕рд▓реНрдпрд╛рдЪрд╛ рдлреАрд▓ рджреЗрдгреНрдпрд╛рд╕рд╛рдареА
    }

    function copyAndRedirect() {
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
