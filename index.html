<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Smart Reviewer</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 12px; border-radius: 10px; margin-bottom: 15px; text-align: left; font-size: 14px; color: #1967d2; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.98); }
        .review-box { border: 2px solid #eee; padding: 15px; margin: 10px 0; border-radius: 12px; text-align: left; background: #fff; animation: fadeIn 0.5s; cursor: pointer; font-size: 15px; line-height: 1.5; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .selected { border-color: var(--p); background: #f1f6ff; box-shadow: 0 0 10px rgba(66,133,244,0.2); }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin-bottom: 5px;">AI Review Assistant</h2>
    <p style="color: #666; font-size: 13px; margin-bottom: 15px;">Powered by Smart AI Logic</p>

    <div class="setup-info">
        <strong>üè¢ Business:</strong> <span id="bName">Loading...</span><br>
        <strong>üìÇ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold; margin-top:10px;">Select Language:</label>
    <select id="lang">
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
    </select>

    <div id="loader">AI is analyzing business profile...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateSmartAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Open Google Maps</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://www.google.com/maps";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;

    let selectedText = "";

    // ‡§π‡•Ä ‡§∏‡§ø‡§∏‡•ç‡§ü‡§ø‡§Æ 'Pattern-Based AI' ‡§µ‡§æ‡§™‡§∞‡§§‡•á ‡§ú‡•Ä ‡§™‡•ç‡§∞‡§§‡•ç‡§Ø‡•á‡§ï ‡§µ‡•á‡§≥‡•Ä ‡§®‡§µ‡•Ä‡§® ‡§µ‡§æ‡§ï‡•ç‡§Ø‡§∞‡§ö‡§®‡§æ ‡§§‡§Ø‡§æ‡§∞ ‡§ï‡§∞‡§§‡•á
    const aiBrain = {
        Marathi: {
            opening: ["‡§ñ‡•Ç‡§™‡§ö ‡§õ‡§æ‡§® ‡§Ö‡§®‡•Å‡§≠‡§µ!", "‡§â‡§§‡•ç‡§§‡§Æ ‡§∏‡§∞‡•ç‡§µ‡•ç‡§π‡§ø‡§∏ ‡§Ü‡§£‡§ø ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä!", "‡§®‡§ï‡•ç‡§ï‡•Ä ‡§≠‡•á‡§ü ‡§¶‡•á‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§∞‡§ñ‡•á ‡§†‡§ø‡§ï‡§æ‡§£.", "‡§ñ‡§∞‡•ã‡§ñ‡§∞ ‡§∏‡§Æ‡§æ‡§ß‡§æ‡§® ‡§µ‡§æ‡§ü‡§≤‡•á."],
            middle: [`${bizName} ‡§Æ‡§ß‡•ç‡§Ø‡•á ${bizCat} ‡§ö‡•Ä ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§Ö‡§™‡•ç‡§∞‡§§‡§ø‡§Æ ‡§Ü‡§π‡•á.`, `‡§á‡§•‡§≤‡§æ ‡§∏‡•ç‡§ü‡§æ‡§´ ‡§ñ‡•Ç‡§™ ‡§™‡•ç‡§∞‡•á‡§Æ‡§≥ ‡§Ü‡§π‡•á ‡§Ü‡§£‡§ø ${bizCat} ‡§ö‡•Ä ‡§∏‡•á‡§µ‡§æ ‡§ú‡§≤‡§¶ ‡§Ü‡§π‡•á.`, `‡§∏‡•ç‡§µ‡§ö‡•ç‡§õ‡§§‡§æ ‡§Ü‡§£‡§ø ‡§®‡•Ä‡§ü‡§®‡•á‡§ü‡§ï‡•á‡§™‡§£‡§æ‡§ö‡•ç‡§Ø‡§æ ‡§¨‡§æ‡§¨‡§§‡•Ä‡§§ ${bizName} ‡§¨‡•á‡§∏‡•ç‡§ü ‡§Ü‡§π‡•á.`, `${bizCat} ‡§∏‡§æ‡§†‡•Ä ‡§Ø‡§æ‡§™‡•á‡§ï‡•ç‡§∑‡§æ ‡§¶‡•Å‡§∏‡§∞‡•Ä ‡§ö‡§æ‡§Ç‡§ó‡§≤‡•Ä ‡§ú‡§æ‡§ó‡§æ ‡§®‡§æ‡§π‡•Ä.`],
            closing: ["‡•´ ‡§∏‡•ç‡§ü‡§æ‡§∞ ‡§Ö‡§®‡•Å‡§≠‡§µ!", "‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§Ø‡•á‡§£‡§æ‡§∞.", "‡§∏‡§∞‡•ç‡§µ‡§æ‡§Ç‡§®‡§æ ‡§∂‡§ø‡§´‡§æ‡§∞‡§∏ ‡§ï‡§∞‡§§‡•ã.", "‡§ñ‡•Ç‡§™ ‡§ñ‡•Ç‡§™ ‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!"]
        },
        Hindi: {
            opening: ["‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§® ‡§Ö‡§®‡•Å‡§≠‡§µ!", "‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏!", "‡§è‡§ï ‡§¨‡§æ‡§∞ ‡§ú‡§∞‡•Ç‡§∞ ‡§Ü‡§è‡§Ç‡•§", "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§≤‡§ó‡§æ‡•§"],
            middle: [`${bizName} ‡§Æ‡•á‡§Ç ${bizCat} ‡§ï‡•Ä ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§≤‡§æ‡§ú‡§µ‡§æ‡§¨ ‡§π‡•à‡•§`, `${bizCat} ‡§ï‡•á ‡§≤‡§ø‡§è ${bizName} ‡§∏‡§¨‡§∏‡•á ‡§∏‡§π‡•Ä ‡§ú‡§ó‡§π ‡§π‡•à‡•§`, `‡§Ø‡§π‡§æ‡§Å ‡§ï‡§æ ‡§µ‡§æ‡§§‡§æ‡§µ‡§∞‡§£ ‡§î‡§∞ ${bizCat} ‡§ï‡•Ä ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏ ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§π‡•à‡•§`, `‡§∏‡•ç‡§ü‡§æ‡§´ ‡§ï‡§æ ‡§µ‡•ç‡§Ø‡§µ‡§π‡§æ‡§∞ ‡§¨‡§π‡•Å‡§§ ‡§π‡•Ä ‡§µ‡§ø‡§®‡§Æ‡•ç‡§∞ ‡§π‡•à‡•§`],
            closing: ["‡•´ ‡§∏‡•ç‡§ü‡§æ‡§∞!", "‡§™‡•à‡§∏‡§æ ‡§µ‡§∏‡•Ç‡§≤ ‡§Ö‡§®‡•Å‡§≠‡§µ‡•§", "‡§∏‡§¨‡§ï‡•ã ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è‡•§", "‡§∂‡•Å‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ!"]
        },
        English: {
            opening: ["Amazing experience!", "Great service and quality!", "Must visit place.", "Highly recommended!"],
            middle: [`The quality of ${bizCat} at ${bizName} is top-notch.`, `Fast service and very friendly staff at ${bizName}.`, `Best place for ${bizCat} in the locality.`, `Clean, hygienic and professional ${bizCat} services.`],
            closing: ["5 Stars!", "Will definitely visit again.", "Worth every penny.", "Great job!"]
        }
    };

    function generateSmartAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const btn = document.getElementById('genBtn');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        container.innerHTML = "";
        copyBtn.style.display = "none";
        btn.disabled = true;

        setTimeout(() => {
            loader.style.display = "none";
            btn.disabled = false;
            const brain = aiBrain[lang];

            // AI Logic: ‡§µ‡§æ‡§ï‡•ç‡§Ø‡•á ‡§¶‡§∞‡§µ‡•á‡§≥‡•Ä Randomly ‡§Æ‡§ø‡§ï‡•ç‡§∏ ‡§ï‡§∞‡§£‡•á ‡§ú‡•á‡§£‡•á‡§ï‡§∞‡•Ç‡§® ‡§∞‡§ø‡§µ‡•ç‡§π‡•ç‡§Ø‡•Ç ‡§µ‡•á‡§ó‡§≥‡§æ ‡§¶‡§ø‡§∏‡•á‡§≤
            for(let i=0; i<3; i++) {
                let start = brain.opening[Math.floor(Math.random() * brain.opening.length)];
                let mid = brain.middle[Math.floor(Math.random() * brain.middle.length)];
                let end = brain.closing[Math.floor(Math.random() * brain.closing.length)];

                const fullReview = `${start} ${mid} ${end}`;
                
                const div = document.createElement('div');
                div.className = 'review-box';
                div.innerText = fullReview;
                div.onclick = function() {
                    document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedText = this.innerText;
                    copyBtn.style.display = "block";
                };
                container.appendChild(div);
            }
        }, 1200);
    }

    function copyGo() {
        if(!selectedText) return;
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
