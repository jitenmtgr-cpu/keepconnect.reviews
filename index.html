<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Assistant - Multilingual</title>
    <style>
        :root { --primary: #4285f4; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 14px; line-height: 1.6; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-card { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; }
        .review-card.selected { border-color: var(--primary); background: #e8f0fe; }
        .hidden { display: none; }
        #loader { color: var(--primary); font-weight: bold; margin: 15px 0; display: none; }
        label { display: block; text-align: left; font-size: 14px; font-weight: bold; margin-top: 15px; color: #444; }
    </style>
</head>

<div class="container">
    <h2 style="margin-bottom: 5px;">Review Assistant</h2>
    <p style="color: #666; font-size: 13px; margin-bottom: 20px;">AI-powered multilingual feedback</p>
    
    <div class="setup-info">

    </div>

    <label>Select Your Language (‡§≠‡§æ‡§∑‡§æ ‡§®‡§ø‡§µ‡§°‡§æ):</label>
    <select id="langSelect">
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
        <option value="Bengali">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
        <option value="Tamil">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="Telugu">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="Kannada">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
        <option value="Malayalam">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="Punjabi">Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)</option>
    </select>

    <div id="loader">Generating Reviews...</div>
    <div id="reviewContainer"></div>

    <button id="genBtn" onclick="fetchAIReviews()">Generate Reviews</button>
    <button id="copyBtn" class="hidden" onclick="copyAndRedirect()">Copy & Open Google Maps</button>
</div>

<script>
    const API_KEY = "AIzaSyDuRVorM3LdRe0ANE94Si7Kq-cB-USK3Is"; 

    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Local Business";
    const bizCat = urlParams.get('category') || "Professional Services";
    const googleLink = urlParams.get('google_url') || "https://maps.google.com";

    window.onload = function() {
        document.getElementById('displayBizName').innerText = bizName;
        document.getElementById('displayCategory').innerText = bizCat;
    };

    let selectedReview = "";

    async function fetchAIReviews() {
        const lang = document.getElementById('langSelect').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('reviewContainer');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        loader.style.color = "#4285f4";
        loader.innerText = "Generating " + lang + " reviews...";
        container.innerHTML = "";
        copyBtn.classList.add('hidden');

        const promptText = `Generate 3 short unique positive Google reviews for "${bizName}" (${bizCat}) in ${lang} language. Keep each review very natural and human-like. Separate each review with a # symbol. Do not use any numbers or bold text.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                loader.innerText = "Error: " + data.error.message;
                return;
            }

            if (data.candidates && data.candidates[0].content) {
                const text = data.candidates[0].content.parts[0].text;
                const reviews = text.split('#').filter(r => r.trim().length > 3);

                loader.style.display = "none";
                reviews.forEach((revText) => {
                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerText = revText.trim();
                    div.onclick = function() {
                        document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedReview = this.innerText;
                        copyBtn.classList.remove('hidden');
                    };
                    container.appendChild(div);
                });
            }
        } catch (error) {
            loader.style.color = "red";
            loader.innerText = "Technical Error. Try again.";
        }
    }

    function copyAndRedirect() {
        if (!selectedReview) return;
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied! Now paste it on Google Maps.");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
