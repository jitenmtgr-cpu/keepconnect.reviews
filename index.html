<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Automated AI Reviews</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Review Assistant AI</h2>
    <div class="setup-info">
        <strong>ЁЯПв Business:</strong> <span id="bName">Loading...</span><br>
        <strong>ЁЯУВ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold;">Choose Language:</label>
    <select id="lang">
        <option value="Marathi">Marathi (рдорд░рд╛рдареА)</option>
        <option value="Hindi">Hindi (рд╣рд┐рдиреНрджреА)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ркЧрлБркЬрк░рк╛ркдрлА)</option>
    </select>

    <div id="loader">Gemini AI is writing unique reviews...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateRealAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    // URL рдордзреВрди рдбреЗрдЯрд╛ рдорд┐рд│рд╡рдгреЗ
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Business";
    const bizCat = urlParams.get('category') || "Service";
    const googleLink = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;

    let selectedText = "";

    async function generateRealAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const genBtn = document.getElementById('genBtn');
        
        loader.style.display = "block";
        container.innerHTML = "";
        genBtn.disabled = true;

        // AI рд╕рд╛рдареА рд╕реВрдЪрдирд╛ (Prompt)
        const promptText = `Write 3 different, very short and natural positive reviews for "${bizName}" in the "${bizCat}" category. The language must be ${lang}. Start each review with a star emoji тнР. Keep it realistic.`;

        // Apps Script рдордзреАрд▓ 'callGeminiAI' рдлрдВрдХреНрд╢рдирд▓рд╛ рдХреЙрд▓ рдХрд░рдгреЗ
        google.script.run
            .withSuccessHandler(function(response) {
                loader.style.display = "none";
                genBtn.disabled = false;

                // рд░рд┐рд╡реНрд╣реНрдпреВрдЬ рдУрд│реАрдиреБрд╕рд╛рд░ рд╡реЗрдЧрд│реЗ рдХрд░рдгреЗ
                const list = response.split('\n').filter(r => r.trim() !== '');

                list.forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'review-box';
                    div.innerText = text;
                    div.onclick = () => {
                        document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedText = text;
                        document.getElementById('copyBtn').style.display = "block";
                    };
                    container.appendChild(div);
                });
            })
            .withFailureHandler(function(err) {
                loader.innerText = "Error: " + err.message;
                genBtn.disabled = false;
            })
            .callGeminiAI(promptText); // рд╣рд╛ рдлрдВрдХреНрд╢рди рдХреЙрд▓ рдорд╣рддреНрддреНрд╡рд╛рдЪрд╛ рдЖрд╣реЗ
    }

    function copyGo() {
        if (!selectedText) return;
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
