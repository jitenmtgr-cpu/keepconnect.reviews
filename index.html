<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Assistant - Test Mode</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: left; font-size: 14px; }
        .test-badge { background: #ff9800; color: white; padding: 2px 8px; border-radius: 5px; font-size: 10px; float: right; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <span class="test-badge">TEST MODE ON</span>
    <h2>Review Assistant AI</h2>
    <div class="setup-info">
        <strong>üè¢ Business:</strong> <span id="bName">Loading...</span><br>
        <strong>üìÇ Category:</strong> <span id="bCat">Loading...</span><br>
        <strong>üìç Location:</strong> <span id="bLoc">Loading...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold;">Choose Language:</label>
    <select id="lang">
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
    </select>

    <div id="loader">AI is thinking... üß†</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateRealAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    // --- TESTING DATA (DUMMY) ---
    const urlParams = new URLSearchParams(window.location.search);
    
    // ‡§ú‡§∞ ‡§≤‡§ø‡§Ç‡§ï‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§°‡•á‡§ü‡§æ ‡§®‡§∏‡•á‡§≤, ‡§§‡§∞ ‡§ñ‡§æ‡§≤‡•Ä‡§≤ ‡§°‡§Æ‡•Ä ‡§°‡•á‡§ü‡§æ ‡§µ‡§æ‡§™‡§∞‡§≤‡§æ ‡§ú‡§æ‡§à‡§≤
    const bizName = urlParams.get('biz_name') || "Sai Refreshment"; 
    const bizCat = urlParams.get('category') || "Pure Veg Restaurant";
    const bizLoc = urlParams.get('location') || "Pune, Maharashtra";
    const googleLink = urlParams.get('google_url') || "https://www.google.com/search?q=sai+refreshment+pune#lrd=0x0:0x0,3";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;
    document.getElementById('bLoc').innerText = bizLoc;

    let selectedText = "";

    async function generateRealAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const genBtn = document.getElementById('genBtn');
        
        loader.style.display = "block";
        container.innerHTML = "";
        genBtn.disabled = true;

        const promptText = `Write 3 short, high-quality positive Google reviews for "${bizName}" (Category: ${bizCat}) in ${bizLoc}. Language: ${lang}. Use local slang and emojis.`;

        // Apps Script ‡§ï‡§°‡•Ä‡§≤ API ‡§≤‡§æ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡§£‡•á
        if (typeof google !== 'undefined') {
            google.script.run
                .withSuccessHandler(function(response) {
                    loader.style.display = "none";
                    genBtn.disabled = false;
                    displayReviews(response);
                })
                .callGeminiAI(promptText);
        } else {
            // ‡§ú‡§∞ ‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§´‡§ï‡•ç‡§§ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§ü‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡§§ ‡§Ö‡§∏‡§æ‡§≤ (Apps Script ‡§∂‡§ø‡§µ‡§æ‡§Ø)
            setTimeout(() => {
                loader.style.display = "none";
                genBtn.disabled = false;
                const dummyResponse = "‚≠ê ‡§â‡§§‡•ç‡§§‡§Æ ‡§ú‡•á‡§µ‡§£ ‡§Ü‡§£‡§ø ‡§∏‡§∞‡•ç‡§µ‡•ç‡§π‡§ø‡§∏! ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§≠‡•á‡§ü ‡§¶‡•ç‡§Ø‡§æ.\n‚≠ê Best ${bizCat} in ${bizLoc}. Highly recommended!\n‚≠ê ‡§∏‡•ç‡§ü‡§æ‡§´ ‡§ñ‡•Ç‡§™ ‡§ö‡§æ‡§Ç‡§ó‡§≤‡§æ ‡§Ü‡§π‡•á, ‡§µ‡§æ‡§§‡§æ‡§µ‡§∞‡§£ ‡§™‡•ç‡§∞‡§∏‡§®‡•ç‡§® ‡§Ü‡§π‡•á.";
                displayReviews(dummyResponse);
            }, 2000);
        }
    }

    function displayReviews(response) {
        const container = document.getElementById('container');
        const list = response.split('\n').filter(r => r.trim() !== '');
        list.forEach(text => {
            const div = document.createElement('div');
            div.className = 'review-box';
            div.innerText = text;
            div.onclick = () => {
                document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                div.classList.add('selected');
                selectedText = text;
                document.getElementById('copyBtn').style.display = "block";
            };
            container.appendChild(div);
        });
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Review Copied! Opening Google...");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
