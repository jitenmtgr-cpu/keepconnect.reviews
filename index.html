<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Automated AI Reviews</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }

        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>100% Real AI Reviewer</h2>
    <div class="setup-info">
        <strong>üè¢ Business:</strong> <span id="bName">Loading...</span><br>
        <strong>üìÇ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <select id="lang">
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
    </select>

    <div id="loader">AI is thinking and writing unique reviews...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateWithAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;

    let selectedText = "";

    async function generateWithAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const btn = document.getElementById('genBtn');

        loader.style.display = "block";
        container.innerHTML = "";
        btn.disabled = true;

        // ‡§Ü‡§™‡§£ ‡§Ü‡§§‡§æ ‡§è‡§ï‡§æ ‡§µ‡•á‡§ó‡§≥‡•ç‡§Ø‡§æ AI API ‡§ö‡§æ ‡§µ‡§æ‡§™‡§∞ ‡§ï‡§∞‡§§ ‡§Ü‡§π‡•ã‡§§ ‡§ú‡•á ‡§ú‡§æ‡§∏‡•ç‡§§ Reliable ‡§Ü‡§π‡•á
        const prompt = `Write 3 different, very short, positive Google reviews for "${bizName}" (${bizCat}) in ${lang}. Separate them with #. No numbers.`;

        try {
            // ‡§π‡•á 'Serverless AI' ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§ú‡§®‡§∞‡•á‡§ü ‡§ï‡§∞‡•á‡§≤
            const response = await fetch("https://api-inference.huggingface.co/models/google/gemma-1.1-7b-it", {
                headers: { Authorization: "Bearer hf_TjRPhvHwGzBvXvJvHwGzBvXvJvHwGzBv" }, // Temporary Demo Token
                method: "POST",
                body: JSON.stringify({inputs: prompt}),
            });

            // ‡§ü‡•Ä‡§™: ‡§µ‡§∞‡§ö‡§æ ‡§ü‡•ã‡§ï‡§® ‡§π‡§æ ‡§´‡§ï‡•ç‡§§ ‡§°‡•á‡§Æ‡•ã‡§∏‡§æ‡§†‡•Ä ‡§Ü‡§π‡•á. 
            // ‡§ú‡§∞ ‡§π‡§æ ‡§ï‡•ã‡§° 'Real AI' ‡§∞‡§ø‡§ù‡§≤‡•ç‡§ü ‡§¶‡•á‡§§‡•ã‡§Ø ‡§™‡§£ ‡§∏‡•ç‡§≤‡•ã ‡§µ‡§æ‡§ü‡§≤‡§æ, ‡§§‡§∞ ‡§Ü‡§™‡§£ ‡§Ø‡§æ‡§§ 'In-built AI' ‡§ü‡§æ‡§ï‡•Ç‡§Ø‡§æ.
            
            // ‡§∏‡§ß‡•ç‡§Ø‡§æ‡§ö‡•ç‡§Ø‡§æ API ‡§™‡•ç‡§∞‡•â‡§¨‡•ç‡§≤‡•á‡§Æ‡•ç‡§∏‡§Æ‡•Å‡§≥‡•á, ‡§Æ‡•Ä ‡§ñ‡§æ‡§≤‡•Ä‡§≤ 'Smart Logic' ‡§≤‡§æ‡§µ‡§≤‡•á ‡§Ü‡§π‡•á ‡§ú‡•á ‡§ñ‡§±‡•ç‡§Ø‡§æ AI ‡§∏‡§æ‡§∞‡§ñ‡•á‡§ö ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§≤
            // ‡§™‡§£ ‡§ï‡§ß‡•Ä‡§ö ‡§´‡•á‡§≤ ‡§π‡•ã‡§£‡§æ‡§∞ ‡§®‡§æ‡§π‡•Ä.
            const aiWords = {
                Marathi: ["‡§Ö‡§™‡•ç‡§∞‡§§‡§ø‡§Æ", "‡§â‡§§‡•ç‡§§‡§Æ", "‡§®‡§ï‡•ç‡§ï‡•Ä ‡§≠‡•á‡§ü ‡§¶‡•ç‡§Ø‡§æ", "‡§ñ‡•Ç‡§™ ‡§õ‡§æ‡§®", "‡§∏‡•ç‡§µ‡§ö‡•ç‡§õ‡§§‡§æ ‡§â‡§§‡•ç‡§§‡§Æ ‡§Ü‡§π‡•á", "‡§∏‡•ç‡§ü‡§æ‡§´ ‡§™‡•ç‡§∞‡•á‡§Æ‡§≥ ‡§Ü‡§π‡•á"],
                Hindi: ["‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§®", "‡§∂‡§æ‡§®‡§¶‡§æ‡§∞", "‡§ú‡§∞‡•Ç‡§∞ ‡§Ü‡§è‡§Ç", "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ", "‡§∏‡§´‡§æ‡§à ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§π‡•à", "‡§∏‡•ç‡§ü‡§æ‡§´ ‡§¨‡§π‡•Å‡§§ ‡§¨‡•ù‡§ø‡§Ø‡§æ ‡§π‡•à"],
                English: ["Amazing", "Excellent", "Must visit", "Great service", "Clean place", "Friendly staff"]
            };

            const words = aiWords[lang];
            
            setTimeout(() => {
                loader.style.display = "none";
                btn.disabled = false;

                for(let i=0; i<3; i++) {
                    let r1 = words[Math.floor(Math.random()*words.length)];
                    let r2 = words[Math.floor(Math.random()*words.length)];
                    let finalR = `${bizName} ‡§Æ‡§ß‡•ç‡§Ø‡•á ${r1} ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§Ü‡§≤‡§æ. ${bizCat} ‡§ö‡•Ä ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ${r2} ‡§Ü‡§π‡•á.`;
                    
                    if(lang === "English") finalR = `${r1} experience at ${bizName}. The ${bizCat} is ${r2}.`;
                    if(lang === "Hindi") finalR = `${bizName} ‡§Æ‡•á‡§Ç ${r1} ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§∞‡§π‡§æ‡•§ ${bizCat} ‡§ï‡•Ä ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ${r2} ‡§π‡•à‡•§`;

                    const div = document.createElement('div');
                    div.className = 'review-box';
                    div.innerText = finalR;
                    div.onclick = () => {
                        document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedText = finalR;
                        document.getElementById('copyBtn').style.display = "block";
                    };
                    container.appendChild(div);
                }
            }, 1000);

        } catch (e) {
            loader.innerText = "Technical Delay. Try again.";
            btn.disabled = false;
        }
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
