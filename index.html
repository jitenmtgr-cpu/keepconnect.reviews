* {

}

.header {

}

.brand {

let lastText = "";

function newReview(reset) {
  const lang = document.getElementById("lang").value;
  const v = vocab[lang] || vocab.English;
  const keys = seoKeywords[cat] || seoKeywords.Services;

  let text = "";
  let attempt = 0;
  
  do {
    const k = keys[Math.floor(Math.random() * keys.length)];
    text = 
      v.o[Math.floor(Math.random() * v.o.length)] + " " +
      v.m(k) + " " +
      v.c[Math.floor(Math.random() * v.c.length)];
    
    attempt++;
    if (attempt > 10) break;
    
  } while (text === lastText || text.split(' ').length > 50);

  lastText = text;
  
  document.getElementById("reviewBox").innerText = text;
  document.getElementById("wordCount").innerText = text.split(' ').length + " words";
  document.getElementById("copyBtn").style.display = "flex";
}

function copyGo() {
  navigator.clipboard.writeText(lastText).then(() => {
    // Open in new tab without popup
    const newTab = window.open(gUrl, '_blank');
    if (!newTab) {
      // If popup blocked, redirect in current tab
      window.location.href = gUrl;
    }
    
  }).catch(err => {
    console.error('Copy failed:', err);
  });
}

function init() {
  document.getElementById("cat").innerHTML = `<span>${cat}</span>`;
  newReview(true);
}
