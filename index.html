<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% AI Review Platform</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="bNameDisplay">Loading...</h2>
    <p id="bCatDisplay" style="color:#666; margin-top:-10px;"></p>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold;">Language:</label>
    <select id="lang">
        <option value="Marathi">Marathi (मराठी)</option>
        <option value="Hindi">Hindi (हिन्दी)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ગુજરાતી)</option>
    </select>

    <div id="loader">AI is thinking...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="askAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    // १. तुमचा नवीन की इथे टाका
    const API_KEY = "AIzaSyCG0z2-ije6eSf91EHR0WL0UC-VLTWPlBA"; 

    const urlParams = new URLSearchParams(window.location.search);
    const bName = urlParams.get('biz_name') || "Business Name";
    const bCat = urlParams.get('category') || "Shop";
    const gUrl = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bNameDisplay').innerText = bName;
    document.getElementById('bCatDisplay').innerText = bCat;

    let selectedText = "";

    async function askAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        
        loader.style.display = "block";
        container.innerHTML = "";
        
        const prompt = `Write 3 unique positive Google reviews for "${bName}" which is a "${bCat}" in ${lang}. Separate them with #. No numbers.`;

        // ट्राय करण्यासाठी मॉडेल्सची लिस्ट
        const models = [
            "gemini-1.5-flash",
            "gemini-pro"
        ];

        let success = false;

        for (let model of models) {
            if (success) break;
            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${API_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await resp.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const text = data.candidates[0].content.parts[0].text;
                    const reviews = text.split('#').filter(r => r.trim().length > 5);
                    
                    loader.style.display = "none";
                    reviews.forEach(t => {
                        const div = document.createElement('div');
                        div.className = 'review-box';
                        div.innerText = t.trim();
                        div.onclick = () => {
                            document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                            div.classList.add('selected');
                            selectedText = t.trim();
                            document.getElementById('copyBtn').style.display = "block";
                        };
                        container.appendChild(div);
                    });
                    success = true;
                }
            } catch (e) {
                console.log(model + " failed, trying next...");
            }
        }

        if (!success) {
            loader.innerHTML = "<span style='color:red;'>AI Error: Please check if API Key is correct or try a new one.</span>";
        }
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Copied!");
            window.location.href = gUrl;
        });
    }
</script>

</body>
</html>
