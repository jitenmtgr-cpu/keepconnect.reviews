    function generateReviews() {
        const lang = document.getElementById('langSelect').value;
        const container = document.getElementById('reviewContainer');
        const loader = document.getElementById('loader');
        
        const langData = vocab[lang] || vocab['English'];
        // ‡•®. ‡§ú‡§∞ ‡§ï‡•Ö‡§ü‡•á‡§ó‡§∞‡•Ä ‡§Æ‡•Ö‡§ö ‡§ù‡§æ‡§≤‡•Ä ‡§®‡§æ‡§π‡•Ä ‡§§‡§∞ Default ‡§µ‡§∞ ‡§ú‡§æ‡§£‡•ç‡§Ø‡§æ‡§∏‡§æ‡§†‡•Ä ‡§π‡•á ‡§≤‡•â‡§ú‡§ø‡§ï
        const seo = seoData[bizCat] ? seoData[bizCat] : seoData["Default"];
        
        loader.style.display = "block";
        container.innerHTML = "";
        document.getElementById('copyBtn').style.display = "none";

        setTimeout(() => {
            loader.style.display = "none";
            for(let i=0; i<3; i++) {
                let text = (langData.o[Math.floor(Math.random()*langData.o.length)] || langData.o[0]) + 
                           langData.m(seo.kw, seo.em) + 
                           (langData.c[Math.floor(Math.random()*langData.c.length)] || langData.c[0]);
                
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerText = text;
                div.onclick = function() {
                    document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    window.selectedText = text;
                    document.getElementById('copyBtn').style.display = "block";
                };
                container.appendChild(div);
            }
        }, 500);
    }

    function copyAndRedirect() {
        if(!window.selectedText) return;
        navigator.clipboard.writeText(window.selectedText).then(() => {
            window.location.href = googleLink;
        });
    }
    window.onload = generateReviews;
