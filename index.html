<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Assistant</title>
    <style>
        :root { --primary: #4285f4; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; }
        .setup-info { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #3367d6; }
        .review-card { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; transition: 0.2s; }
        .review-card:hover { border-color: #ccc; }
        .review-card.selected { border-color: var(--primary); background: #e8f0fe; }
        .hidden { display: none; }
        #loader { color: var(--primary); font-weight: bold; margin: 15px 0; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Review Assistant</h2>
    <p style="color: #666; font-size: 14px; margin-top: -10px;">Fast AI-generated feedback</p>
    
    <div class="setup-info">
        <strong>Business:</strong> <span id="displayBizName">Wait...</span><br>
        <strong>Category:</strong> <span id="displayCategory">Wait...</span>
    </div>

    <label style="display:block; text-align:left; font-size: 14px; font-weight: bold; margin-top: 10px;">Select Language:</label>
    <select id="langSelect">
        <option value="English">English</option>
        <option value="Marathi">Marathi (मराठी)</option>
        <option value="Hindi">Hindi (हिन्दी)</option>
    </select>

    <div id="loader">Generating Reviews...</div>
    <div id="reviewContainer"></div>

    <button id="genBtn" onclick="fetchAIReviews()">Generate Reviews</button>
    <button id="copyBtn" class="hidden" onclick="copyAndRedirect()">Copy & Open Google Maps</button>
</div>

<script>
    // १. तुमचा खरा API KEY खालील कोट्स मध्ये टाका
    const API_KEY = "AIzaSyDuRVorM3LdRe0ANE94Si7Kq-cB-USK3Is"; 

    // २. URL मधून डेटा मिळवणे
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Local Business";
    const bizCat = urlParams.get('category') || "Professional Service";
    const googleLink = urlParams.get('google_url') || "https://maps.google.com";

    // ३. डिस्प्ले अपडेट करणे
    window.onload = function() {
        document.getElementById('displayBizName').innerText = bizName;
        document.getElementById('displayCategory').innerText = bizCat;
    };

    let selectedReview = "";

    async function fetchAIReviews() {
        const lang = document.getElementById('langSelect').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('reviewContainer');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        loader.innerText = "AI is thinking...";
        container.innerHTML = "";
        copyBtn.classList.add('hidden');

        const promptText = `Write 3 unique, short, positive Google reviews for "${bizName}" (${bizCat}) in ${lang}. 
        Keep each review under 100 characters. 
        Separate them ONLY with the symbol #. Do not use numbers or bullet points.`;

        try {
            // v1 ऐवजी v1beta वापरणे कारण ते फ्री टायरसाठी बेस्ट आहे
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error.message);
            }

            if (data.candidates && data.candidates[0].content) {
                const text = data.candidates[0].content.parts[0].text;
                const reviews = text.split('#').filter(r => r.trim().length > 3);

                loader.style.display = "none";
                
                reviews.forEach((revText) => {
                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerText = revText.trim();
                    div.onclick = function() {
                        document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedReview = this.innerText;
                        copyBtn.classList.remove('hidden');
                    };
                    container.appendChild(div);
                });
            } else {
                loader.innerText = "No reviews found. Try again.";
            }

        } catch (error) {
            loader.style.color = "red";
            loader.innerText = "System Error: " + error.message;
            console.error("Debug Details:", error);
        }
    }

    function copyAndRedirect() {
        if (!selectedReview) return;
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied! Now paste it on Google Maps.");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
