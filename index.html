<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepConnect AI Reviews</title>
    <style>
        :root {
            --primary: #0f172a; /* Deep Navy */
            --accent: #0d9488;  /* Teal */
            --bg: #f1f5f9;
            --white: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--primary);
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: var(--white);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
        }
        .brand-header {
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .biz-name {
            font-size: 28px;
            font-weight: 800;
            margin: 5px 0;
            color: var(--primary);
        }
        .biz-cat {
            font-size: 16px;
            color: #64748b;
            background: #e2e8f0;
            display: inline-block;
            padding: 4px 12px;
            border-radius: 50px;
            margin-bottom: 25px;
        }
        .review-card {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 16px;
            margin: 12px 0;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .review-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        .review-card.selected {
            border-color: var(--accent);
            background: #f0fdfa;
            box-shadow: 0 0 0 1px var(--accent);
        }
        .review-card.selected::after {
            content: '‚úì';
            position: absolute;
            right: 15px;
            top: 15px;
            color: var(--accent);
            font-weight: bold;
        }
        select, .btn-gen {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            border: 1px solid #cbd5e1;
        }
        .btn-gen {
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-copy {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            display: none;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.3);
        }
        #loader {
            display: none;
            margin: 20px 0;
            font-weight: 600;
            color: var(--accent);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="brand-header">KeepConnect AI Reviews</div>
    <div class="biz-name" id="displayBizName">Loading...</div>
    <div class="biz-cat" id="displayCategory">Loading...</div>

    <div id="loader">AI is thinking...</div>
    <div id="reviewContainer"></div>

    <label style="display:block; text-align:left; font-size:12px; font-weight:700; margin-top:20px; color:#64748b;">CHANGE LANGUAGE</label>
    <select id="langSelect" onchange="generateReviews()">
        <option value="English">English (Default)</option>
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="Gujarati">Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
        <option value="Tamil">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="Telugu">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="Kannada">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
        <option value="Malayalam">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="Bengali">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
        <option value="Punjabi">Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)</option>
    </select>

    <button class="btn-gen" onclick="generateReviews()">üîÑ Change Reviews</button>
    <button id="copyBtn" class="btn-copy" onclick="copyAndRedirect()">Copy & Write Review</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://google.com";

    document.getElementById('displayBizName').innerText = bizName;
    document.getElementById('displayCategory').innerText = bizCat;

    let selectedReview = "";

    // ‡•ß‡•¶ ‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§≠‡§æ‡§∑‡§æ + English ‡§°‡•á‡§ü‡§æ ‡§á‡§Ç‡§ú‡§ø‡§®
    const aiDatabase = {
        English: {
            v: ["Amazing", "Excellent", "Highly recommend", "Top notch"],
            s: [`the service at ${bizName} for ${bizCat} is superb.`, `best ${bizCat} experience I've had so far.`, `the atmosphere and quality here are perfect.`],
            e: ["5 stars!", "Must visit again.", "Loved it!", "Great job!"]
        },
        Marathi: {
            v: ["‡§Ö‡§™‡•ç‡§∞‡§§‡§ø‡§Æ", "‡§ñ‡•Ç‡§™ ‡§õ‡§æ‡§®", "‡§®‡§ï‡•ç‡§ï‡•Ä ‡§≠‡•á‡§ü ‡§¶‡•ç‡§Ø‡§æ", "‡§∏‡•ç‡§µ‡§ö‡•ç‡§õ‡§§‡§æ ‡§â‡§§‡•ç‡§§‡§Æ"],
            s: [`${bizName} ‡§Æ‡§ß‡•ç‡§Ø‡•á ${bizCat} ‡§ö‡•Ä ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§¨‡•á‡§∏‡•ç‡§ü ‡§Ü‡§π‡•á.`, `‡§á‡§•‡§≤‡•Ä ‡§∏‡§∞‡•ç‡§µ‡•ç‡§π‡§ø‡§∏ ‡§ñ‡•Ç‡§™ ‡§´‡§æ‡§∏‡•ç‡§ü ‡§Ü‡§π‡•á.`, `‡§∏‡•ç‡§µ‡§∏‡•ç‡§§ ‡§Ü‡§£‡§ø ‡§Æ‡§∏‡•ç‡§§ ‡§Ö‡§®‡•Å‡§≠‡§µ.`],
            e: ["‡•´ ‡§∏‡•ç‡§ü‡§æ‡§∞!", "‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§®‡§ï‡•ç‡§ï‡•Ä ‡§Ø‡•á‡§£‡§æ‡§∞.", "‡§ñ‡•Ç‡§™ ‡§Ü‡§µ‡§°‡§≤‡•á.", "‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶!"]
        },
        Hindi: {
            v: ["‡§¨‡§π‡•Å‡§§ ‡§¨‡•ù‡§ø‡§Ø‡§æ", "‡§∂‡§æ‡§®‡§¶‡§æ‡§∞", "‡§¨‡•á‡§π‡§§‡§∞‡•Ä‡§®", "‡§ú‡§∞‡•Ç‡§∞ ‡§Ü‡§è‡§Ç"],
            s: [`${bizName} ‡§Æ‡•á‡§Ç ${bizCat} ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§≠‡§µ ‡§≤‡§æ‡§ú‡§µ‡§æ‡§¨ ‡§∞‡§π‡§æ‡•§`, `‡§Ø‡§π‡§æ‡§Å ‡§ï‡•Ä ‡§∏‡§∞‡•ç‡§µ‡§ø‡§∏ ‡§î‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§´ ‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡•á ‡§π‡•à‡§Ç‡•§`, `‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§ï‡•á ‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§Æ‡•á‡§Ç ‡§®‡§Ç‡§¨‡§∞ ‡•ß‡•§`],
            e: ["‡•´ ‡§∏‡•ç‡§ü‡§æ‡§∞ ‡§∞‡•á‡§ü‡§ø‡§Ç‡§ó!", "‡§Æ‡§ú‡§æ ‡§Ü ‡§ó‡§Ø‡§æ‡•§", "‡§•‡•à‡§Ç‡§ï ‡§Ø‡•Ç!", "‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡§æ‡•§"]
        }
        // ... ‡§á‡§§‡§∞ ‡§≠‡§æ‡§∑‡§æ‡§Ç‡§∏‡§æ‡§†‡•Ä ‡§Ü‡§™‡§£ ‡§Ö‡§∏‡§æ‡§ö ‡§°‡•á‡§ü‡§æ ‡§ú‡•ã‡§°‡•Ç ‡§∂‡§ï‡§§‡•ã
    };

    window.onload = function() {
        generateReviews(); // QR ‡§∏‡•ç‡§ï‡•Ö‡§® ‡§π‡•ã‡§§‡§æ‡§ö ‡§ë‡§ü‡•ã ‡§ú‡§®‡§∞‡•á‡§ü
    };

    function generateReviews() {
        const lang = document.getElementById('langSelect').value;
        const container = document.getElementById('reviewContainer');
        const loader = document.getElementById('loader');
        
        loader.style.display = "block";
        container.innerHTML = "";
        document.getElementById('copyBtn').style.display = "none";

        setTimeout(() => {
            loader.style.display = "none";
            const data = aiDatabase[lang] || aiDatabase['English'];

            for(let i=0; i<3; i++) {
                let v = data.v[Math.floor(Math.random()*data.v.length)];
                let s = data.s[Math.floor(Math.random()*data.s.length)];
                let e = data.e[Math.floor(Math.random()*data.e.length)];
                
                let text = (lang === "English") ? `${v}! ${s} ${e}` : `${v}! ${s} ${e}`;
                
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerText = text;
                div.onclick = function() {
                    document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedReview = text;
                    document.getElementById('copyBtn').style.display = "block";
                };
                container.appendChild(div);
            }
        }, 800);
    }

    function copyAndRedirect() {
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
