<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KeepConnect AI Reviews</title>

<style>
:root{
 --primary:#0f172a;
 --accent:#0ea5e9;
 --bg:#f8fafc;
}
body{
 margin:0;
 padding:20px;
 font-family:Inter,system-ui,sans-serif;
 background:var(--bg);
 color:var(--primary);
}
.container{
 max-width:480px;
 margin:auto;
 background:#fff;
 padding:28px;
 border-radius:26px;
 box-shadow:0 25px 50px -12px rgba(0,0,0,.12);
}
.header{
 display:flex;
 justify-content:space-between;
}
.brand{
 font-size:11px;
 font-weight:800;
 color:var(--accent);
 letter-spacing:1px;
}
.biz-name{
 font-size:26px;
 font-weight:900;
 margin:4px 0;
}
.loc{
 font-size:14px;
 color:#64748b;
}
select{
 padding:8px;
 border-radius:10px;
 border:1px solid #e2e8f0;
 font-weight:600;
}
.cat{
 margin-top:12px;
 display:inline-block;
 background:#f0f9ff;
 color:var(--accent);
 padding:6px 14px;
 border-radius:999px;
 font-weight:600;
 border:1px solid #bae6fd;
}
.review{
 margin-top:18px;
 padding:18px;
 border-radius:18px;
 border:2px solid #f1f5f9;
 background:#f8fafc;
 font-size:15px;
 line-height:1.6;
}
.btn{
 width:100%;
 margin-top:14px;
 padding:14px;
 border-radius:14px;
 border:none;
 font-weight:700;
 cursor:pointer;
}
.copy{
 background:var(--accent);
 color:#fff;
 display:none;
 box-shadow:0 10px 18px rgba(14,165,233,.35);
}
.footer{
 text-align:center;
 margin-top:18px;
 font-size:12px;
 color:#94a3b8;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <div>
  <div class="brand">KEEPCONNECT AI</div>
  <div class="biz-name" id="biz"></div>
  <div class="loc" id="loc"></div>
 </div>

 <select id="lang" onchange="newReview(true)">
  <option>English</option>
  <option>рдорд░рд╛рдареА</option>
  <option>рд╣рд┐рдВрджреА</option>
  <option>ркЧрлБркЬрк░рк╛ркдрлА</option>
  <option>родрооро┐ро┤рпН</option>
  <option>р░др▒Жр░▓р▒Бр░Чр▒Б</option>
  <option>р▓Хр▓ир│Нр▓ир▓б</option>
  <option>р┤ор┤▓р┤пр┤╛р┤│р┤В</option>
  <option>ржмрж╛ржВрж▓рж╛</option>
  <option>рикрй░риЬри╛римрйА</option>
 </select>
</div>

<div class="cat" id="cat"></div>

<div class="review" id="reviewBox"></div>

<button class="btn" onclick="newReview()">ЁЯФБ Change Review</button>
<button class="btn copy" id="copyBtn" onclick="copyGo()">ЁЯУЛ Copy & Continue</button>

<div class="footer">
Powered by <strong>KeepConnect App</strong>
</div>

</div>

<script>
const q=new URLSearchParams(location.search);
const biz=q.get("biz_name")||"Business Name";
const cat=q.get("category")||"Services";
const loc=q.get("location")||"";
const gUrl=q.get("google_url")||"https://google.com";

bizName=biz;

document.getElementById("biz").innerText=biz;
document.getElementById("cat").innerText=cat;
document.getElementById("loc").innerText=loc? "ЁЯУН "+loc:"";

const seo={
 Default:["excellent service","professional team","great quality","trusted business","value for money"],
 Restaurant:["delicious food","great ambience","friendly staff","authentic taste","hygienic service"],
 RealEstate:["trusted property dealer","best property deals","transparent process","prime location","expert guidance"]
};

const vocab={
 English:{
  o:[`Amazing experience at ${biz}! тнР`,`Highly satisfied with ${biz}. ЁЯСН`,`Great service by ${biz}. ЁЯМЯ`],
  m:(k)=>`The ${k} for ${cat} ${loc?`in ${loc}`:""} is truly impressive.`,
  c:["Highly recommended!","5-star service!","Will visit again!"]
 },
 рдорд░рд╛рдареА:{
  o:[`${biz} рдпреЗрдереЗ рдЦреВрдк рдЫрд╛рди рдЕрдиреБрднрд╡ рдЖрд▓рд╛! тнР`,`рд╕реЗрд╡рд╛ рдЦреВрдкрдЪ рдЙрддреНрддрдо тАУ ${biz}. ЁЯСН`,`рдкреВрд░реНрдг рд╕рдорд╛рдзрд╛рди рдорд┐рд│рд╛рд▓реЗ.`],
  m:(k)=>`${loc?loc+" рдордзреНрдпреЗ ":""}${cat} рд╕рд╛рдареА ${k} рд╕реЗрд╡рд╛ рдорд┐рд│рддреЗ.`,
  c:["рдирдХреНрдХреАрдЪ рд╢рд┐рдлрд╛рд░рд╕!","рел рд╕реНрдЯрд╛рд░ рд╕реЗрд╡рд╛!","рдкреБрдиреНрд╣рд╛ рдпреЗрдИрди."]
 }
};

let lastText="";

function newReview(reset){
 const lang=document.getElementById("lang").value;
 const v=vocab[lang]||vocab.English;
 const keys=seo[cat]||seo.Default;

 let text="";
 do{
  const k=keys[Math.floor(Math.random()*keys.length)];
  text=
   v.o[Math.floor(Math.random()*v.o.length)]+" "+
   v.m(k)+" "+
   v.c[Math.floor(Math.random()*v.c.length)];
 }while(text===lastText);

 lastText=text;
 document.getElementById("reviewBox").innerText=text;
 document.getElementById("copyBtn").style.display="block";
}

function copyGo(){
 navigator.clipboard.writeText(lastText).then(()=>{
  location.href=gUrl;
 });
}

newReview(true);
</script>
</body>
</html>
