<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Assistant - AI Pro</title>
    <style>
        :root { --primary: #4285f4; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-card { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: white; }
        .review-card.selected { border-color: var(--primary); background: #e8f0fe; }
        .hidden { display: none; }
        #loader { color: var(--primary); font-weight: bold; margin: 15px 0; display: none; }
        label { display: block; text-align: left; font-size: 14px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Review Assistant</h2>
    <div class="setup-info">
        <strong>Business:</strong> <span id="displayBizName">Wait...</span><br>
        <strong>Category:</strong> <span id="displayCategory">Wait...</span>
    </div>

    <label>Select Language:</label>
    <select id="langSelect">
        <option value="Marathi">Marathi (मराठी)</option>
        <option value="Hindi">Hindi (हिन्दी)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ગુજરાતી)</option>
        <option value="Tamil">Tamil (தமிழ்)</option>
        <option value="Bengali">Bengali (বাংলা)</option>
    </select>

    <div id="loader">Generating...</div>
    <div id="reviewContainer"></div>

    <button id="genBtn" onclick="generateSmartReviews()">Generate Reviews</button>
    <button id="copyBtn" class="hidden" onclick="copyAndRedirect()">Copy & Open Google Maps</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://www.google.com/maps";

    window.onload = () => {
        document.getElementById('displayBizName').innerText = bizName;
        document.getElementById('displayCategory').innerText = bizCat;
    };

    // स्मार्ट रिव्ह्यू डेटाबेस (API शिवाय चालणारा)
    const reviewData = {
        "Marathi": [
            `खूप छान सर्व्हिस! ${bizName} मधील वातावरण प्रसन्न आहे. नक्की भेट द्या.`,
            `इथली क्वालिटी आणि वागणूक दोन्ही उत्तम आहेत. ५ स्टार!`,
            `${bizName} हे ${bizCat} साठी सर्वोत्तम ठिकाण आहे. खूप आवडले.`
        ],
        "Hindi": [
            `${bizName} की सर्विस बहुत अच्छी है। यहाँ का अनुभव शानदार रहा।`,
            `बहुत ही बढ़िया क्वालिटी और स्टाफ! ${bizName} बेस्ट है।`,
            `${bizCat} के लिए यहाँ जरूर आएं। पैसा वसूल अनुभव।`
        ],
        "English": [
            `Excellent service at ${bizName}! Highly recommended for ${bizCat}.`,
            `The quality and behavior are top-notch. Truly a 5-star experience!`,
            `Best place for ${bizCat} in town. Had a great time at ${bizName}.`
        ],
        "Gujarati": [
            `${bizName} ની સર્વિસ ખૂબ જ સરસ છે. અહીંનો અનુભવ અદ્ભુત રહ્યો.`,
            `${bizCat} માટે આ શ્રેષ્ઠ જગ્યા છે. ચોક્કસ મુલાકાત લો.`,
            `ખૂબ જ સરસ ક્વોલિટી અને સ્ટાફ! મજા આવી ગઈ.`
        ]
    };

    let selectedReview = "";

    function generateSmartReviews() {
        const lang = document.getElementById('langSelect').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('reviewContainer');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        container.innerHTML = "";
        copyBtn.classList.add('hidden');

        // AI इंजिन सारखा फील देण्यासाठी छोटा डिले
        setTimeout(() => {
            loader.style.display = "none";
            const reviews = reviewData[lang] || reviewData["English"];

            reviews.forEach((revText) => {
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerText = revText;
                div.onclick = function() {
                    document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedReview = this.innerText;
                    copyBtn.classList.remove('hidden');
                };
                container.appendChild(div);
            });
        }, 800);
    }

    function copyAndRedirect() {
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
