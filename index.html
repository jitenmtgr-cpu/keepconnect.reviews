<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Review Assistant</title>
    <style>
        :root { --primary: #4285f4; --bg: #f8f9fa; --card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 450px; margin: auto; background: var(--card); padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-card { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: white; }
        .review-card.selected { border-color: var(--primary); background: #e8f0fe; }
        .hidden { display: none; }
        #loader { color: var(--primary); font-weight: bold; margin: 15px 0; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Review Assistant</h2>
    <div class="setup-info">
        <strong>Business:</strong> <span id="displayBizName">Loading...</span><br>
        <strong>Category:</strong> <span id="displayCategory">Loading...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold;">Select Language:</label>
    <select id="langSelect">
        <option value="Marathi">Marathi (मराठी)</option>
        <option value="Hindi">Hindi (हिन्दी)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ગુજરાતી)</option>
        <option value="Bengali">Bengali (বাংলা)</option>
        <option value="Tamil">Tamil (தமிழ்)</option>
        <option value="Telugu">Telugu (తెలుగు)</option>
        <option value="Kannada">Kannada (ಕನ್ನಡ)</option>
        <option value="Malayalam">Malayalam (മലയാളം)</option>
        <option value="Punjabi">Punjabi (ਪੰਜਾਬੀ)</option>
    </select>

    <div id="loader">AI is thinking...</div>
    <div id="reviewContainer"></div>

    <button id="genBtn" onclick="fetchAIReviews()">Generate Reviews</button>
    <button id="copyBtn" class="hidden" onclick="copyAndRedirect()">Copy & Open Google</button>
</div>

<script>
    const API_KEY = "AIzaSyDuRVorM3LdRe0ANE94Si7Kq-cB-USK3Is"; 

    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://www.google.com/maps";

    window.onload = function() {
        document.getElementById('displayBizName').innerText = bizName;
        document.getElementById('displayCategory').innerText = bizCat;
    };

    let selectedReview = "";

    async function fetchAIReviews() {
        const lang = document.getElementById('langSelect').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('reviewContainer');
        const copyBtn = document.getElementById('copyBtn');

        loader.style.display = "block";
        loader.innerText = "Generating " + lang + " reviews...";
        container.innerHTML = "";
        copyBtn.classList.add('hidden');

        const promptText = `Write 3 short, very positive Google reviews for "${bizName}" (${bizCat}) in ${lang}. Use # to separate them. No numbers.`;

        // आपण आता v1 वापरत आहोत जे सर्वात स्टेबल आहे
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        try {
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: promptText }] }]
                })
            });

            const data = await response.json();

            if (data.error) {
                // जर v1 ला प्रॉब्लेम आला तर हा मेसेज दाखवेल
                loader.innerText = "Error: " + data.error.message;
                return;
            }

            if (data.candidates && data.candidates[0].content) {
                const text = data.candidates[0].content.parts[0].text;
                const reviews = text.split('#').filter(r => r.trim().length > 3);

                loader.style.display = "none";
                reviews.forEach((revText) => {
                    const div = document.createElement('div');
                    div.className = 'review-card';
                    div.innerText = revText.trim();
                    div.onclick = function() {
                        document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedReview = this.innerText;
                        copyBtn.classList.remove('hidden');
                    };
                    container.appendChild(div);
                });
            } else {
                loader.innerText = "Please try again in a moment.";
            }
        } catch (error) {
            loader.innerText = "Technical Error: Check Internet or API Key.";
        }
    }

    function copyAndRedirect() {
        if (!selectedReview) return;
        navigator.clipboard.writeText(selectedReview).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
