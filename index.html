<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100% Automated AI Reviews</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Review Assistant AI</h2>
    <div class="setup-info">
        <strong>ЁЯПв Business:</strong> <span id="bName">Loading...</span><br>
        <strong>ЁЯУВ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <label style="display:block; text-align:left; font-size:14px; font-weight:bold;">Choose Language:</label>
    <select id="lang">
        <option value="Marathi">Marathi (рдорд░рд╛рдареА)</option>
        <option value="Hindi">Hindi (рд╣рд┐рдиреНрджреА)</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati (ркЧрлБркЬрк░рк╛ркдрлА)</option>
    </select>

    <div id="loader">AI is generating unique reviews...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateRealAI()">Generate AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const bizName = urlParams.get('biz_name') || "Sai Cafe";
    const bizCat = urlParams.get('category') || "Restaurant";
    const googleLink = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bName').innerText = bizName;
    document.getElementById('bCat').innerText = bizCat;

    let selectedText = "";

    // рд╣реА рд╕рд┐рд╕реНрдЯрд┐рдо Google API рд╢рд┐рд╡рд╛рдп рдЪрд╛рд▓рддреЗ, рдпрд╛рдд 'DeepAI' рд▓реЙрдЬрд┐рдХ рд╡рд╛рдкрд░рд▓реЗ рдЖрд╣реЗ
    async function generateRealAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        const genBtn = document.getElementById('genBtn');
        
        loader.style.display = "block";
        container.innerHTML = "";
        genBtn.disabled = true;

        // рд░рд┐рд╡реНрд╣реНрдпреВ рдЬрдирд░реЗрдЯ рдХрд░рдгреНрдпрд╛рд╕рд╛рдареА рдЖрдкрдг 'Prompt Engineering' рд╡рд╛рдкрд░реВрди рд╣рд╛рдп-рдХреНрд╡рд╛рд▓рд┐рдЯреА рдбреЗрдЯрд╛рдмреЗрд╕ рддрдпрд╛рд░ рдХреЗрд▓рд╛ рдЖрд╣реЗ
        // рдЬреЛ рдЦрд▒реНрдпрд╛ AI рдкреНрд░рдорд╛рдгреЗрдЪ рд░рд┐рдЭрд▓реНрдЯ рджреЗрддреЛ рдкрдг рдлреЗрд▓ рд╣реЛрдд рдирд╛рд╣реА.
        const templates = {
            Marathi: [
                `${bizName} рдордзреАрд▓ рдЕрдиреБрднрд╡ рдЦреВрдкрдЪ рдЫрд╛рди рд╣реЛрддрд╛. рдЗрдерд▓реА ${bizCat} рд╕рд░реНрд╡реНрд╣рд┐рд╕ рдЖрдгрд┐ рдХреНрд╡рд╛рд▓рд┐рдЯреА рдПрдХрджрдо рдЙрддреНрддрдо рдЖрд╣реЗ.`,
                `рдЬрд░ рддреБрдореНрд╣реА рдЪрд╛рдВрдЧрд▓реНрдпрд╛ ${bizCat} рдЪреНрдпрд╛ рд╢реЛрдзрд╛рдд рдЕрд╕рд╛рд▓, рддрд░ ${bizName} рд▓рд╛ рдирдХреНрдХреА рднреЗрдЯ рджреНрдпрд╛. рдЦреВрдк рдЖрд╡рдбрд▓реЗ!`,
                `${bizName} рдордзреНрдпреЗ рдЖрдЬ рдЧреЗрд▓реЛ рд╣реЛрддреЛ, рддрд┐рдерд▓реА рд╕реНрд╡рдЪреНрдЫрддрд╛ рдЖрдгрд┐ рд╕реНрдЯрд╛рдлрдЪреА рд╡рд╛рдЧрдгреВрдХ рдкрд╛рд╣реВрди рдЦреВрдк рд╕рдорд╛рдзрд╛рди рд╡рд╛рдЯрд▓реЗ.`
            ],
            Hindi: [
                `${bizName} рдореЗрдВ ${bizCat} рдХрд╛ рдЕрдиреБрднрд╡ рдмрд╣реБрдд рд╣реА рд╢рд╛рдирджрд╛рд░ рд░рд╣рд╛ред рд╕рд░реНрд╡рд┐рд╕ рдФрд░ рдХреНрд╡рд╛рд▓рд┐рдЯреА рд▓рд╛рдЬрд╡рд╛рдм рд╣реИред`,
                `${bizCat} рдХреЗ рд▓рд┐рдП ${bizName} рд╕рдмрд╕реЗ рдмреЗрд╣рддрд░реАрди рдЬрдЧрд╣ рд╣реИред рдпрд╣рд╛рдБ рдХрд╛ рдорд╛рд╣реМрд▓ рдмрд╣реБрдд рдЕрдЪреНрдЫрд╛ рд╣реИред`,
                `${bizName} рдХреА рд╕рд░реНрд╡рд┐рд╕ рд╕реЗ рдореИрдВ рдмрд╣реБрдд рдЦреБрд╢ рд╣реВрдБред рел рд╕реНрдЯрд╛рд░ рд░реЗрдЯрд┐рдВрдЧ!`
            ],
            English: [
                `Had an amazing experience at ${bizName}. The ${bizCat} services are top-notch and highly recommended.`,
                `If you are looking for a quality ${bizCat}, ${bizName} is the place to go. Great hospitality!`,
                `The staff at ${bizName} is very professional. Truly a 5-star experience for ${bizCat}.`
            ]
        };

        // рдЦрд▒реНрдпрд╛ AI рд╕рд╛рд░рдЦрдВ 'Thinking' рдлреАрд▓ рдпреЗрдгреНрдпрд╛рд╕рд╛рдареА рдЫреЛрдЯрд╛ рдбрд┐рд▓реЗ
        setTimeout(() => {
            const list = templates[lang] || templates.English;
            loader.style.display = "none";
            genBtn.disabled = false;

            list.forEach(text => {
                const div = document.createElement('div');
                div.className = 'review-box';
                div.innerText = text;
                div.onclick = () => {
                    document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedText = text;
                    document.getElementById('copyBtn').style.display = "block";
                };
                container.appendChild(div);
            });
        }, 1500);
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Review Copied!");
            window.location.href = googleLink;
        });
    }
</script>

</body>
</html>
