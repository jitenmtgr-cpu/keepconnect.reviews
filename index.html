        container.innerHTML = "";
        document.getElementById('copyBtn').style.display = "none";

        for(let i=0; i<3; i++) {
            let text = langData.open[Math.floor(Math.random()*langData.open.length)] + 
                       langData.mid(seo.keyword, seo.emoji) + 
                       langData.close[Math.floor(Math.random()*langData.close.length)];
            const div = document.createElement('div');
            div.className = 'review-card';
            div.innerText = text;
            div.onclick = function() {
                document.querySelectorAll('.review-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                window.selectedText = text;
                document.getElementById('copyBtn').style.display = "block";
            };
            container.appendChild(div);

    function copyAndRedirect() {

    window.onload = generateReviews;
