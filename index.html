<style>
:root {
  --primary: #0f172a;
  --secondary: #475569;
  --accent: #0ea5e9;
  --accent-hover: #0284c7;
  --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --card-bg: linear-gradient(to bottom right, #ffffff, #f8fafc);
  --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
  --radius: 24px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 20px;
  min-height: 100vh;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 520px;
  background: var(--card-bg);
  padding: 32px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 20px;
  padding-bottom: 20px;
  border-bottom: 2px solid #f1f5f9;
}

.brand {
  font-size: 12px;
  font-weight: 800;
  color: var(--accent);
  letter-spacing: 1.2px;
  text-transform: uppercase;
  background: rgba(14, 165, 233, 0.1);
  padding: 4px 12px;
  border-radius: 20px;
  display: inline-block;
}

.biz-name {
  font-size: 28px;
  font-weight: 900;
  margin: 8px 0 4px;
  background: linear-gradient(90deg, var(--accent), #3b82f6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  line-height: 1.2;
}

.loc {
  font-size: 14px;
  color: var(--secondary);
  display: flex;
  align-items: center;
  gap: 6px;
}

.loc::before {
  content: "ЁЯУН";
  font-size: 12px;
}

.category-badge {
  margin: 12px 0 20px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
  color: var(--accent);
  padding: 8px 18px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 14px;
  border: 2px solid #bae6fd;
  box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
}

.category-badge::before {
  content: "ЁЯП╖я╕П";
}

select {
  padding: 10px 16px;
  border-radius: 12px;
  border: 2px solid #e2e8f0;
  font-weight: 600;
  font-size: 14px;
  background: white;
  color: var(--primary);
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 140px;
}

select:hover {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
}

select:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
}

.review-card {
  margin: 24px 0;
  padding: 24px;
  border-radius: 20px;
  border: 2px solid #f1f5f9;
  background: linear-gradient(135deg, #ffffff, #f8fafc);
  font-size: 15px;
  line-height: 1.7;
  min-height: 180px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.review-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent), #3b82f6);
}

.review-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
}

.review-content {
  width: 100%;
  text-align: center;
  color: var(--primary);
  font-weight: 500;
}

.rating {
  font-size: 22px;
  color: #f59e0b;
  margin-bottom: 15px;
  letter-spacing: 3px;
}

.actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 24px;
}

.btn {
  padding: 16px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  font-size: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent), #3b82f6);
  color: white;
  box-shadow: 0 6px 20px rgba(14, 165, 233, 0.3);
}

.btn-primary:hover {
  background: linear-gradient(135deg, var(--accent-hover), #2563eb);
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(14, 165, 233, 0.4);
}

.btn-secondary {
  background: #f1f5f9;
  color: var(--primary);
  border: 2px solid #e2e8f0;
}

.btn-secondary:hover {
  background: #e2e8f0;
  transform: translateY(-2px);
  border-color: #cbd5e1;
}

.btn:active {
  transform: translateY(0);
}

.footer {
  text-align: center;
  margin-top: 28px;
  padding-top: 20px;
  border-top: 1px solid #e2e8f0;
  font-size: 13px;
  color: #64748b;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

.footer strong {
  color: var(--accent);
  font-weight: 700;
}

.footer::before {
  content: "тЪб";
  font-size: 14px;
}

.word-count {
  position: absolute;
  bottom: 10px;
  right: 15px;
  font-size: 12px;
  color: #94a3b8;
  background: rgba(255, 255, 255, 0.8);
  padding: 2px 8px;
  border-radius: 10px;
}

/* Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 24px;
    margin: 15px;
  }
  
  .header {
    flex-direction: column;
    gap: 15px;
  }
  
  select {
    width: 100%;
    min-width: auto;
  }
  
  .actions {
    grid-template-columns: 1fr;
  }
  
  .biz-name {
    font-size: 24px;
  }
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.review-card {
  animation: fadeIn 0.5s ease;
}
</style>
</head>
