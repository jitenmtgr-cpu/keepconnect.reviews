<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time AI Generator</title>
    <style>
        :root { --p: #4285f4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; text-align: center; }
        .card { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .setup-info { background: #e8f0fe; padding: 10px; border-radius: 8px; margin-bottom: 15px; text-align: left; font-size: 14px; }
        select, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .review-box { border: 2px solid #eee; padding: 12px; margin: 10px 0; border-radius: 10px; cursor: pointer; text-align: left; background: #fff; }
        .selected { border-color: var(--p); background: #e8f0fe; }
        #loader { margin: 15px; color: var(--p); display: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Real-Time AI Assistant</h2>
    <div class="setup-info">
        <strong>üè¢ Business:</strong> <span id="bName">Loading...</span><br>
        <strong>üìÇ Category:</strong> <span id="bCat">Loading...</span>
    </div>

    <select id="lang">
        <option value="Marathi">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
        <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="English">English</option>
    </select>

    <div id="loader">AI is thinking and writing unique reviews...</div>
    <div id="container"></div>

    <button id="genBtn" onclick="generateTrulyAI()">Generate Truly AI Reviews</button>
    <button id="copyBtn" style="display:none; margin-top:10px; background:#34a853;" onclick="copyGo()">Copy & Review</button>
</div>

<script>
    const API_KEY = "AIzaSyDuRVorM3LdRe0ANE94Si7Kq-cB-USK3Is"; 

    const urlParams = new URLSearchParams(window.location.search);
    const bName = urlParams.get('biz_name') || "Sai Cafe";
    const bCat = urlParams.get('category') || "Restaurant";
    const gUrl = urlParams.get('google_url') || "https://google.com";

    document.getElementById('bName').innerText = bName;
    document.getElementById('bCat').innerText = bCat;

    let selectedText = "";

    async function generateTrulyAI() {
        const lang = document.getElementById('lang').value;
        const loader = document.getElementById('loader');
        const container = document.getElementById('container');
        
        loader.style.display = "block";
        container.innerHTML = "";

        // ‡§π‡§æ ‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§™‡•ç‡§ü AI ‡§≤‡§æ ‡§ñ‡§±‡•ç‡§Ø‡§æ ‡§Ö‡§∞‡•ç‡§•‡§æ‡§®‡•á ‡§µ‡§ø‡§ö‡§æ‡§∞ ‡§ï‡§∞‡§æ‡§Ø‡§≤‡§æ ‡§≤‡§æ‡§µ‡§§‡•ã
        const prompt = `Write 3 highly creative, natural-sounding, positive Google reviews for "${bName}" (${bCat}) in ${lang}. Each review should be unique. Separate them only with #. Do not use numbers or bullet points.`;

        try {
            // ‡•ß. ‡§™‡§π‡§ø‡§≤‡•á 'v1' ‡§Æ‡•â‡§°‡•á‡§≤ ‡§ü‡•ç‡§∞‡§æ‡§Ø ‡§ï‡§∞‡§£‡•á
            const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const aiText = data.candidates[0].content.parts[0].text;
                const reviews = aiText.split('#').filter(r => r.trim().length > 5);
                
                loader.style.display = "none";
                reviews.forEach(text => {
                    const div = document.createElement('div');
                    div.className = 'review-box';
                    div.innerText = text.trim();
                    div.onclick = () => {
                        document.querySelectorAll('.review-box').forEach(b => b.classList.remove('selected'));
                        div.classList.add('selected');
                        selectedText = text.trim();
                        document.getElementById('copyBtn').style.display = "block";
                    };
                    container.appendChild(div);
                });
            } else {
                throw new Error("AI Key Configuration Issue");
            }
        } catch (error) {
            loader.innerHTML = `<span style='color:red;'><b>AI Connection Error:</b> ‡§§‡•Å‡§Æ‡§ö‡•ç‡§Ø‡§æ Google Cloud ‡§Æ‡§ß‡•ç‡§Ø‡•á 'Gemini Pro' ‡§Æ‡•â‡§°‡•á‡§≤‡§≤‡§æ ‡§™‡§∞‡§µ‡§æ‡§®‡§ó‡•Ä ‡§®‡§æ‡§π‡•Ä‡§Ø‡•á. ‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§µ‡•Ä‡§® API Key ‡§µ‡§æ‡§™‡§∞‡•Ç‡§® ‡§™‡§π‡§æ ‡§ï‡§ø‡§Ç‡§µ‡§æ 'Authorize' ‡§¨‡§ü‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡§æ.</span>`;
        }
    }

    function copyGo() {
        navigator.clipboard.writeText(selectedText).then(() => {
            alert("Copied!");
            window.location.href = gUrl;
        });
    }
</script>

</body>
</html>
